<ion-header>
  <ion-navbar color="primary">
    <ion-title>เพิ่มข้อมูลติดต่อ</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="save()">
        <ion-icon name="create"></ion-icon>
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Contact Information</ion-item-divider>

    <ion-item>
      <ion-label floating>ชื่อ</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>สกุล</ion-label>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select [(ngModel)]="sex">
        <ion-option [value]="s.id" *ngFor="let s of sexes">
          {{ s.name }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>อีเมล์​</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>โทรศัพท์</ion-label>
      <ion-input type="telephone" [(ngModel)]="telephone"></ion-input>
    </ion-item>

  </ion-item-group>
</ion-content>
